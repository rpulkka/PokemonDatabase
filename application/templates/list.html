{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Pokemon</th>
      <th>CP</th>
      <th>IV</th>
    </tr>
    {% for pokemon in pokemonlist %}
    <tr>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.cp }}</td>
      <td>{{ pokemon.iv }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
