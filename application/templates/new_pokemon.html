{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('pokemon_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.cp.label }}
      </td>
      <td>
        {{ form.cp }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.iv.label }}
      </td>
      <td>
        {{ form.iv }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new pokemon"/>
      </td>
    </tr>
</form>
{% endblock %}
