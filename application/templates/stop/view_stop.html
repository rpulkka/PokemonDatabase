{% extends "layout.html" %}

{% block body %}
  <table class="table table-striped table-light bg-warning">
    <tr>
      <td>
        <b>Name</b>
      </td>
      <td>
        The name of the PokeStop.
      </td>
      <td>
        {{ stop.name }}
      </td>
    </tr>
    <tr>
      <td>
        <b>CP</b>
      </td>
      <td>
        The city where the stop is located.
      </td>
      <td>
        {{ stop.city }}
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <form method="GET" action="{{ url_for('stopindex') }}">
          <input type="submit" value="Back to the PokeStop list"/>
        </form>
      </td>
    </tr>
{% endblock %}
